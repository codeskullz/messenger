<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<section is="inbox" class="mt-2">
    <h3>Inbox</h3>
    {% if flashMessage %}
    <div class="alert alert-success">{{ flashMessage }}</div>
    {% endif %}
    {% if messages %}
    {% for message in messages %}
    <div class="mt-1">
        <div class="card">
            <div class="card-header">
                {{ message.created_at }} From {{ message.sender_name }}
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{ message.content|raw }}</li>
                <li class="list-group-item">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        {% if not message.is_read %}
                        <button type="submit" class="btn btn-primary" data-request="onReadMessage"
                            data-request-data="messageId: {{ message.id }}"><i class="bi bi-check-lg"></i></button>
                        {% endif %}
                        <button class="btn btn-danger" data-request="onDeleteMessage"
                            data-request-data="messageId: {{ message.id }}"
                            data-request-confirm="Are you sure you want to delete this message?"><i
                                class="bi bi-trash3"></i>
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <p>No messages found.</p>
    {% endif %}
</section>
