{% if messages %}
{% for message in messages %}
<div class="card">
    <div class="card-header">
        {{ message.created_at }} From {{ message.sender_name }}
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{ message.content|raw }}</li>
        <li class="list-group-item"><button class="btn btn-danger" data-request="onDeleteMessage"
                data-request-data="messageId: {{ message.id }}">Verwijderen</button></li>
    </ul>
</div>
{% endfor %}
{% else %}
<p>Geen berichten gevonden.</p>
{% endif %}
