<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<section is="sendmessage" class="mt-2">
    {% flash %}
    {% if message %}
    <div class="alert alert-success">
        {{ message }}
    </div>
    {% endif %}
    {% endflash %}

    <div class="row">
        <h3><i class="bi bi-send-plus"></i> Send a Message</h3>
        <form method="POST" data-request="onSendMessage">
            {{ form_token() }}
            <div class="form-group">
                <label for="recipient_id"><i class="bi bi-person-add"></i> Recipient:</label>
                <select name="recipient_id" class="form-control">
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="message_content"><i class="bi bi-envelope-plus"></i> Message:</label>
                <textarea name="message_content" class="form-control" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i> Send message</button>
        </form>
    </div>
</section>
