{% flash %}
{% if message %}
<div class="alert alert-success">
    {{ message }}
</div>
{% endif %}
{% endflash %}

<div class="row">
    <div class="col-md-6">
        <h3>Nieuw bericht versturen</h3>
        <form method="POST" data-request="onSendMessage">
            {{ form_token() }}
            <div class="form-group">
                <label for="recipient_id">Ontvanger</label>
                <select name="recipient_id" class="form-control">
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="message_content">Bericht</label>
                <textarea name="message_content" class="form-control" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Verstuur bericht</button>
        </form>
    </div>
</div>
